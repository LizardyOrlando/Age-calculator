<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Results summary component</title>

</head>
<body>
  <div class="contain">
    <div class="section-1">
      <h5 class="paragraph">Your Result</h5>
      <div class="circle">
        <h1 class="title">76</h1>
        <p class="paragraph-circle">of 100</p>
      </div>
      <h3 class="title">Great</h3>
      <p class="paragraph end">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="section-2">
      <h5 class="summary-title">Summary</h5>
      <div class="reaction"><img src="./assets/images/icon-reaction.svg" alt="reaction-icon">Reaction <p class="results">80</p></div>
      <div class="memory"><img src="./assets/images/icon-memory.svg" alt="memory-icon">Memory <p class="results">92</p></div>
      <div class="verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal-icon">Verbal <p class="results">61</p></div>
      <div class="visual"><img src="./assets/images/icon-visual.svg" alt="visual-icon">Visual <p class="results">72</p></div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
