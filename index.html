<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta charset="UTF-8"> -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
</head>
<body>
  <div class="calculator-container">
    <div class="labels">
      <label for="day">DAY</label>
      <label for="month">MONTH</label>
      <label for="year">YEAR</label>
    </div>
    <div class="inputs">
      <input type="number" name="day-tag" id="day" placeholder="DD" min="1" max="31">
      <input type="number" name="month-tag" id="month" placeholder="MM" min="1" max="12">
      <input type="number" name="year-tag" id="year" placeholder="YYYY" min="1900" max="2099">
    </div>
    <div class="invalid">
      <p id="invalid-day" class="invalid-res"></p>
      <p id="invalid-month" class="invalid-res"></p>
      <p id="invalid-year" class="invalid-res"></p>
    </div>
    <div class="arrow-img">
      <div class="line">
        <img src="./assets/images/icon-arrow.svg" alt="arrow-down" id="img-button">
      </div>
    </div>
    <div class="date">
      <div class="show year">
        <h1 id="date-year">--</h1>
        <h1 class="title">years</h1>
      </div>
      <div class="show month">
        <h1 id="date-month">--</h1>
        <h1 class="title">months</h1>
      </div>
      <div class="show day">
        <h1 id="date-day">--</h1>
        <h1 class="title">days</h1>
      </div>
    </div>
  </div>
</body>
<script src="ageCalculator.js"></script>
</html>
